<script type="text/javascript">

	function getCookie(cname)
	{
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i = 0; i <ca.length; i++)
		{
			var c = ca[i];
			while (c.charAt(0)==' ')
			{
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0)
			{
				return c.substring(name.length,c.length);
			}
		}
		return "";
	}

	var header_admin = function (  )
	{
		$("#cerrar").on("click",function ( e )
		{
			document.cookie = "nombre=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
            document.cookie = "rol=; expires=Thu, 01 Jan 1970 00:00:00 UTC";

            $( "#header_header" ).load( "header01.html" );
            $( "#content_content" ).load( "login.html" );
		});

		$("#nav-mobile li a").on("click",function ( e )
		{
			e.preventDefault();
			//guardar los atributos dentro de page
			var page = $( this ).attr( 'href' );
			$( '#content_content' ).load( page , { redirect: 'no' } );
			$( '#nav-mobile li' ).removeClass( 'active' );
			$( this ).parent().addClass( 'active' );
		});

		$("#cerrar").text("Cerrar sesión ("+getCookie("nombre")+") ");

		window.setTimeout(function (  )
		{
			$("#cerrar").text("Cerrar sesión ("+getCookie("nombre")+") ");
		},500);

		window.setTimeout(function (  )
		{
			$("#cerrar").text("Cerrar sesión ("+getCookie("nombre")+") ");
		},1000);

	};
	$(document).ready(header_admin);
</script>
